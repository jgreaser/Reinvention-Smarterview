<ion-view view-title="Assets" ng-controller="LessonsCtrl as lessonsCtrl">
    <ion-content class='lessons'>

        <div class="card item-remove-animate lessons-card" ng-repeat="lesson in lessonsCtrl.lessons">
            <a class="lessons-cards-nav" href="#/tab/lessons/{{$index}}">
                <div class="item item-divider" ng-class="{'card-header': lessonsCtrl.showAlert(lesson.hasHeading) != true}">
                    {{lesson.pk}} by <span class="lessons-cards-author">{{lesson.user}}</span>
                </div>
                <div class="item item-text-wrap ">
                    <i class="icon ion-social-youtube icon-accessory pull-right" ng-show="lesson.hasVideo == true"></i> {{lesson.title}}...

                </div>
                <div class="item item-divider assertive" ng-show="lessonsCtrl.showAlert(lesson.hasHeading)">
                    <i class="icon ion-alert-circled icon-accessory" ng-show="lessonsCtrl.showAlert(lesson.hasHeading)"></i> missing heading
                </div>
            </a>
        </div>





    </ion-content>
</ion-view>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <link href='https://fonts.googleapis.com/css?family=Oswald:700,400,300' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- Angular Markdown Directive by https://github.com/yaru22/angular-md -->
    <script src="lib/marked.min.js"></script>
    <script src="lib/angular-md.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/utilities.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

    <script src="js/controller-navigation.js"></script>
    <script src="js/controller-lessons.js"></script>
    <script src="js/controller-lesson-detail.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services-data.js"></script>

</head>

<body ng-app="smarterview" ng-cloak>
    <div class="container">
    <div class="custom-header header-item" ng-controller="NavigationController as navCtrl">

        <a href="#/tab/lessons" class="header-nav">Smarterview </a>  

        <div class="navButtons" ng-show="navCtrl.showNav == true">
   

      <button class=""  ng-show="navCtrl.showBack == true"><a class="lessons-cards-nav" ui-sref="tab.lesson-detail({lessonID: navCtrl.getLast()})">LAST</a></button>
   <button class=""  ><a class="lessons-cards-nav" href="#/tab/lessons">ALL LESSONS</a></button>

         <button class=""  ng-show="navCtrl.showNext == true"><a class="lessons-cards-nav" ui-sref="tab.lesson-detail({lessonID: navCtrl.getNext()})">NEXT</a></button>
  </div>

  </div>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view class="nav-view-web-max-width"></ion-nav-view>

    </div>
</body>

</html>
